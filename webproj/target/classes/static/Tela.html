<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrador</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <div class="text-center">
    <h2> Formulario de Cadastro de Funcionarios</h2>
        </div>
<hr>
    <form>

        <div class="mb-3">
            <input class="form-control" type="text" id="cpf" name="cpf" placeholder="Digite seu CPF!! ">
        </div>
        <hr>
        <div class="mb-3">
            <input class="form-control" type="text" id="nome" name="nome" placeholder="Digite seu nome completo!! ">
        </div>
        <hr>

        <div class="mb-3">
            <input class="form-control" type="number" id="salario" name="salario" placeholder="Digite seu salario!!">
        </div>
        <hr>
        <div class ="center">
        <button type="button" class="btn btn-success">Cadastrar</button>
        </div>
    </form>

</div>

</body>
</html>
